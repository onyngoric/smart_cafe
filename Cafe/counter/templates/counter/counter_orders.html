<div class="row">
      {% for item in table_orders  %}
        <div class="col-md-3 text-center">
          <div class="card text-white bg-dark mb-3" style="max-width: 15rem;">
            <div class="card-header" style=>TABLE NO: {{item.table_no}}</div>
            <div class="card-body">
              <h5 class="card-title">FOOD: {{item.food}}</h5>
              <p class="card-text">PRICE: Ksh.{{item.price}}</p>
            </div>
            <a class="btn btn-outline-success"  href="{% url 'pdf_view' %}" role="button"><span style="color:white;">Print</span></a>
            <form method="post">
            {% csrf_token %}
              <input type="hidden" name="id" value="{{ item.id }}">
              <button type="submit" class="btn btn-success">Served!</button> <!--On click the card dissapear and page reloads-->
            </form>
          </div>
        </div>        
      {% endfor %}
</div>
